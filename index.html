<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Automation Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 font-sans text-sm">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-blue-400 mb-6 text-center">‚öôÔ∏è Logbook Automation Staff</h1>

        <div class="bg-slate-800 p-5 rounded-2xl shadow-xl mb-8 border border-slate-700">
            <h2 class="text-xs font-bold uppercase tracking-wider text-slate-400 mb-4">Input Tugas Harian</h2>
            <div class="space-y-3">
                <input type="text" id="nama" placeholder="Nama Staff" class="w-full bg-slate-700 p-3 rounded-lg border-none text-white">
                <input type="date" id="tgl" class="w-full bg-slate-700 p-3 rounded-lg border-none text-white">
                <input type="text" id="mesin" placeholder="Nama Mesin / Area" class="w-full bg-slate-700 p-3 rounded-lg border-none text-white">
                <textarea id="keterangan" placeholder="Keterangan Kegiatan" class="w-full bg-slate-700 p-3 rounded-lg border-none h-20 text-white"></textarea>
                <div class="flex gap-2">
                    <input type="time" id="mulai" class="w-1/2 bg-slate-700 p-3 rounded-lg border-none text-white">
                    <input type="time" id="selesai" class="w-1/2 bg-slate-700 p-3 rounded-lg border-none text-white">
                </div>
                <input type="file" id="foto" accept="image/*" capture="environment" class="text-xs text-slate-400 mt-2">
                <button onclick="simpanData()" id="btnSimpan" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-xl font-bold transition shadow-lg active:scale-95">üöÄ Simpan Logbook</button>
            </div>
        </div>

        <div class="bg-slate-800 p-5 rounded-2xl shadow-xl border border-slate-700">
            <h2 class="text-xs font-bold uppercase tracking-wider text-green-400 mb-4">Rekap Harian</h2>
            <div class="flex gap-2 mb-4">
                <input type="date" id="cariTgl" class="flex-grow bg-slate-700 p-3 rounded-lg border-none text-white">
                <button onclick="muatData()" id="btnCari" class="bg-green-600 px-6 rounded-lg font-bold">CARI</button>
            </div>
            <div id="hasil" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const API_URL = "MASUKKAN_URL_WEB_APP_BARU_KAMU_DISINI";

        async function simpanData() {
            const btn = document.getElementById('btnSimpan');
            const file = document.getElementById('foto').files[0];
            if(!file || !document.getElementById('nama').value) return alert("Lengkapi data & foto!");
            
            btn.disabled = true; btn.innerText = "‚åõ Memproses...";
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const payload = {
                    action: "simpan",
                    nama: document.getElementById('nama').value,
                    tanggal: document.getElementById('tgl').value,
                    mesin: document.getElementById('mesin').value,
                    keterangan: document.getElementById('keterangan').value,
                    mulai: document.getElementById('mulai').value,
                    selesai: document.getElementById('selesai').value,
                    foto: reader.result
                };
                try {
                    await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
                    alert("‚úÖ Berhasil Disimpan!");
                    location.reload();
                } catch (e) { alert("Gagal Simpan"); btn.disabled = false; btn.innerText = "üöÄ Simpan Logbook"; }
            };
        }

        async function muatData() {
            const tgl = document.getElementById('cariTgl').value;
            const btn = document.getElementById('btnCari');
            const hasil = document.getElementById('hasil');
            if(!tgl) return alert("Pilih tanggal!");
            
            btn.disabled = true; btn.innerText = "...";
            hasil.innerHTML = "Memuat...";

            try {
                const res = await fetch(API_URL);
                const rows = await res.json();
                btn.disabled = false; btn.innerText = "CARI";
                hasil.innerHTML = "";

                const filtered = rows.slice(1).filter(r => r[1].includes(tgl));
                if(filtered.length === 0) hasil.innerHTML = "<p class='text-center text-slate-500'>Tidak ada data.</p>";

                filtered.forEach(r => {
                    // Konversi Link Drive ke Gambar Langsung
                    let fotoUrl = r[7].replace("file/d/", "uc?export=view&id=").split("/view")[0];
                    
                    hasil.innerHTML += `
                        <div class="bg-slate-700 p-4 rounded-xl relative border-l-4 border-blue-500">
                            <button onclick="hapusData('${r[0]}')" class="absolute top-2 right-2 text-red-500 font-bold p-1">‚ùå</button>
                            <p class="text-[10px] text-blue-300 font-bold uppercase mb-1">${r[2]}</p>
                            <h3 class="font-bold text-white text-lg leading-tight">${r[3]}</h3>
                            <p class="text-sm text-slate-300 italic my-2">"${r[4]}"</p>
                            <p class="text-[10px] text-slate-400 mb-2 font-mono">‚è± ${r[5]} - ${r[6]}</p>
                            <a href="${r[7]}" target="_blank">
                                <img src="${fotoUrl}" class="w-full h-40 object-cover rounded-lg bg-slate-800" onerror="this.src='https://via.placeholder.com/400x200?text=Klik+untuk+Lihat+Foto'">
                            </a>
                        </div>`;
                });
            } catch (e) { alert("Error koneksi!"); btn.disabled = false; }
        }

        async function hapusData(id) {
            if(confirm("Hapus data ini secara permanen?")) {
                const btn = document.getElementById('btnCari');
                btn.innerText = "‚åõ";
                await fetch(API_URL, { method: "POST", body: JSON.stringify({action: "hapus", id: id}) });
                alert("Data dihapus!");
                muatData();
            }
        }
    </script>
</body>
</html>
