<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Automation - Arya Rangga</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    animation: {
                        'gradient-slow': 'gradient-slow 15s ease infinite',
                        'shimmer': 'shimmer 4s infinite linear',
                    },
                    keyframes: {
                        'gradient-slow': {
                            '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                            '50%': { 'background-size': '200% 200%', 'background-position': 'right center' }
                        },
                        'shimmer': {
                            '0%': { 'background-position': '-200% 0' },
                            '100%': { 'background-position': '200% 0' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        .animated-bg { background-size: 400% 400%; animation: gradient-slow 15s ease infinite; }
        html.dark body { background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #171717); }
        html.light body { background: linear-gradient(-45deg, #f8fafc, #f1f5f9, #e2e8f0, #f8fafc); }

        .glass { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        html.dark .glass { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255, 255, 255, 0.08); }
        html.light .glass { background: rgba(255, 255, 255, 0.7); border: 1px solid rgba(0, 0, 0, 0.05); box-shadow: 0 8px 32px rgba(0,0,0,0.03); }

        .shimmer-text {
            background: linear-gradient(90deg, #3b82f6, #10b981, #6366f1, #3b82f6);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;
        }

        .chip-select:checked + label {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        .log-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .log-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="animated-bg min-h-screen font-sans text-slate-900 dark:text-slate-100 transition-colors duration-500">

    <div id="login-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950/95 backdrop-blur-2xl p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl relative overflow-hidden border border-slate-200 dark:border-slate-700">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-blue-500/40 rotate-3">
                    <span class="text-4xl">üîê</span>
                </div>
                <h2 class="text-2xl font-black tracking-tight text-slate-800 dark:text-white">Logbook Access</h2>
                <p class="text-slate-500 dark:text-slate-400 text-[10px] mt-2 uppercase tracking-[0.2em] font-bold">system by: Arya Rangga</p>
            </div>
            
            <div class="space-y-4">
                <input type="text" id="userLogin" placeholder="Username" class="w-full bg-slate-100 dark:bg-slate-900/50 p-4 rounded-2xl outline-none ring-blue-500/40 focus:ring-4 border border-slate-200 dark:border-white/5 transition-all text-sm font-bold">
                <input type="password" id="passLogin" placeholder="Password" class="w-full bg-slate-100 dark:bg-slate-900/50 p-4 rounded-2xl outline-none ring-blue-500/40 focus:ring-4 border border-slate-200 dark:border-white/5 transition-all text-sm font-bold">
                <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg transition-all active:scale-95">Verify Identity</button>
                <p id="loginError" class="text-red-500 text-center text-xs font-bold hidden animate-bounce">Akses Ditolak!</p>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden max-w-6xl mx-auto p-6 md:p-12 relative">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-8">
            <div class="space-y-2">
                <h1 class="text-4xl md:text-5xl font-black shimmer-text tracking-tighter uppercase">Logbook Automation</h1>
                <div class="flex items-center gap-3">
                    <span class="h-1 w-12 bg-blue-500 rounded-full"></span>
                    <p class="text-[10px] font-bold text-slate-600 dark:text-slate-400 uppercase tracking-[0.3em]">Engineering Task Records System</p>
                </div>
            </div>
            <div class="flex flex-wrap gap-3">
                <button onclick="toggleTheme()" class="px-6 py-3 glass rounded-2xl text-[10px] font-black tracking-widest transition-all active:scale-95 text-slate-800 dark:text-white">üåì THEME</button>
                <button onclick="handleLogout()" class="px-6 py-3 bg-red-500/10 text-red-600 dark:text-red-400 hover:bg-red-500 hover:text-white rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all">Logout</button>
            </div>
        </header>

        <div class="flex flex-wrap justify-center gap-3 mb-10">
            <input type="radio" name="kategori" id="kat1" class="hidden chip-select" checked>
            <label for="kat1" class="px-6 py-3 rounded-2xl glass cursor-pointer text-[10px] font-black uppercase tracking-widest transition-all border border-transparent">üõ†Ô∏è Maintenance</label>
            
            <input type="radio" name="kategori" id="kat2" class="hidden chip-select">
            <label for="kat2" class="px-6 py-3 rounded-2xl glass cursor-pointer text-[10px] font-black uppercase tracking-widest transition-all border border-transparent">üöÄ Improvement</label>
            
            <input type="radio" name="kategori" id="kat3" class="hidden chip-select">
            <label for="kat3" class="px-6 py-3 rounded-2xl glass cursor-pointer text-[10px] font-black uppercase tracking-widest transition-all border border-transparent">üìù Checklist</label>
            
            <input type="radio" name="kategori" id="kat4" class="hidden chip-select">
            <label for="kat4" class="px-6 py-3 rounded-2xl glass cursor-pointer text-[10px] font-black uppercase tracking-widest transition-all border border-transparent">‚ö†Ô∏è Emergency</label>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="glass p-8 rounded-[2.5rem] border border-slate-200 dark:border-white/5 shadow-xl">
                <h2 class="text-xs font-black uppercase tracking-[0.2em] text-blue-600 dark:text-blue-400 mb-8 flex items-center">
                    <span class="w-8 h-8 rounded-lg bg-blue-500/10 flex items-center justify-center mr-3">‚úçÔ∏è</span> Entry New Log
                </h2>
                <div class="space-y-5">
                    <select id="nama" class="w-full bg-slate-100 dark:bg-slate-900/50 p-4 rounded-2xl outline-none border border-slate-200 dark:border-transparent focus:border-blue-500 transition-all text-sm font-bold">
                        <option value="">-- Select Staff Name --</option>
                        <option value="Arya Rangga">Arya Rangga</option>
                        <option value="Staff Lain">Staff Lain</option>
                    </select>
                    <input type="date" id="tgl" class="w-full bg-slate-100 dark:bg-slate-900/50 p-4 rounded-2xl outline-none border border-slate-200 dark:border-transparent focus:border-blue-500 text-sm font-bold">
                    <input type="text" id="mesin" placeholder="Machine Name / Area" class="w-full bg-slate-100 dark:bg-slate-900/50 p-4 rounded-2xl outline-none border border-slate-200 dark:border-transparent focus:border-blue-500 text-sm font-bold">
                    <textarea id="keterangan" placeholder="Activity Details..." class="w-full bg-slate-100 dark:bg-slate-900/50 p-4 rounded-2xl outline-none border border-slate-200 dark:border-transparent focus:border-blue-500 h-32 text-sm font-bold"></textarea>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase ml-2 mb-1 block">Start Time</label>
                            <input type="time" id="mulai" class="w-full bg-slate-100 dark:bg-slate-900/50 p-4 rounded-2xl outline-none border border-slate-200 dark:border-transparent focus:border-blue-500 text-sm font-bold">
                        </div>
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase ml-2 mb-1 block">End Time</label>
                            <input type="time" id="selesai" class="w-full bg-slate-100 dark:bg-slate-900/50 p-4 rounded-2xl outline-none border border-slate-200 dark:border-transparent focus:border-blue-500 text-sm font-bold">
                        </div>
                    </div>

                    <div class="p-4 rounded-2xl border-2 border-dashed border-slate-200 dark:border-slate-700">
                        <label class="block text-[10px] font-black text-slate-500 mb-2 uppercase text-center">Attachment (Evidence Image)</label>
                        <input type="file" id="foto" accept="image/*" class="block w-full text-xs text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white font-bold cursor-pointer">
                    </div>

                    <button onclick="simpanData()" id="btnSimpan" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-blue-500/20 transition-all active:scale-95">üöÄ Submit Logbook</button>
                </div>
            </div>

            <div class="glass p-8 rounded-[2.5rem] border border-slate-200 dark:border-white/5 shadow-xl flex flex-col">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
                    <h2 class="text-xs font-black uppercase tracking-[0.2em] text-emerald-600 dark:text-emerald-400 flex items-center">
                        <span class="w-8 h-8 rounded-lg bg-emerald-500/10 flex items-center justify-center mr-3">üìä</span> Records Archive
                    </h2>
                    <button onclick="exportKeExcel()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-5 py-2.5 rounded-xl text-[10px] font-black tracking-widest transition-all">EXPORT EXCEL</button>
                </div>

                <div class="bg-slate-100/50 dark:bg-slate-950/30 p-5 rounded-[2rem] mb-6 border border-slate-200 dark:border-white/5 space-y-3">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="date" id="filterTglMulai" class="bg-white dark:bg-slate-900 p-3 rounded-xl border border-slate-200 dark:border-transparent text-[10px] font-bold">
                        <input type="date" id="filterTglSelesai" class="bg-white dark:bg-slate-900 p-3 rounded-xl border border-slate-200 dark:border-transparent text-[10px] font-bold">
                    </div>
                    <input type="text" id="filterMesin" placeholder="Search Machine/Task..." class="w-full bg-white dark:bg-slate-900 p-3 rounded-xl border border-slate-200 dark:border-transparent text-[10px] font-bold">
                    <button onclick="muatData()" id="btnCari" class="w-full bg-slate-800 dark:bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:opacity-90 transition-all">Load Data</button>
                </div>

                <div id="hasil" class="space-y-4 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar flex-1">
                    <div class="text-center py-20 opacity-30">
                        <span class="text-4xl block mb-2">üîç</span>
                        <p class="text-[10px] font-black uppercase tracking-widest">Apply filters to show results</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxmg27cYfWOHs_zrJweHYn-UDjuGlkanzYYYECBK2LRldc1MxCPDqfjojZnTQ0SzE7H/exec";
        let DATA_TERFILTER = [];

        // Auth Logic
        window.onload = () => {
            if(sessionStorage.getItem("isLoggedIn") === "true") showContent();
            
            // Auto theme
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        };

        function handleLogin() {
            const u = document.getElementById('userLogin').value;
            const p = document.getElementById('passLogin').value;
            if(u === "Arya Rangga" && p === "Arya Rangga") {
                sessionStorage.setItem("isLoggedIn", "true");
                showContent();
            } else {
                const err = document.getElementById('loginError');
                err.classList.remove('hidden');
                setTimeout(() => err.classList.add('hidden'), 2000);
            }
        }

        function handleLogout() {
            sessionStorage.removeItem("isLoggedIn");
            location.reload();
        }

        function showContent() {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        // Data Logic
        async function simpanData() {
            const btn = document.getElementById('btnSimpan');
            const fileInput = document.getElementById('foto');
            const file = fileInput.files[0];
            const nama = document.getElementById('nama').value;
            
            if(!nama) return alert("Please select staff name!");
            
            btn.disabled = true; 
            btn.innerHTML = `<span class="animate-pulse">PROCESSING...</span>`;

            const sendRequest = async (base64Photo = "") => {
                const payload = {
                    action: "simpan",
                    nama: nama,
                    tanggal: document.getElementById('tgl').value,
                    mesin: document.getElementById('mesin').value,
                    keterangan: document.getElementById('keterangan').value,
                    mulai: document.getElementById('mulai').value,
                    selesai: document.getElementById('selesai').value,
                    foto: base64Photo // Akan berisi string base64 atau string kosong
                };

                try {
                    const response = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
                    alert("‚úÖ Logbook Saved Successfully!");
                    location.reload();
                } catch (e) { 
                    alert("Connection Error!"); 
                    btn.disabled = false; 
                    btn.innerText = "üöÄ SUBMIT LOGBOOK"; 
                }
            };

            if (file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    await sendRequest(reader.result);
                };
                reader.onerror = () => {
                    alert("Error reading file!");
                    btn.disabled = false;
                    btn.innerText = "üöÄ SUBMIT LOGBOOK";
                };
            } else {
                await sendRequest("");
            }
        }

        async function muatData() {
            const btn = document.getElementById('btnCari');
            const hasil = document.getElementById('hasil');
            btn.disabled = true; 
            btn.innerHTML = `<span class="animate-spin">üåÄ</span> LOADING...`;
            hasil.innerHTML = `<div class='text-center py-20 animate-pulse font-black text-[10px] tracking-[0.3em] opacity-50'>SYNCING WITH SERVER...</div>`;

            try {
                const res = await fetch(API_URL);
                const rows = await res.json();
                btn.disabled = false; btn.innerText = "LOAD DATA";
                hasil.innerHTML = "";
                
                const tglMulai = document.getElementById('filterTglMulai').value;
                const tglSelesai = document.getElementById('filterTglSelesai').value;
                const cariMesin = document.getElementById('filterMesin').value.toLowerCase();

                DATA_TERFILTER = rows.slice(1).filter(r => {
                    const tglData = r[1];
                    const mesinData = r[3].toLowerCase();
                    let matchTgl = true;
                    if(tglMulai && tglSelesai) {
                        matchTgl = tglData >= tglMulai && tglData <= tglSelesai;
                    } else if (tglMulai) {
                        matchTgl = tglData === tglMulai;
                    }
                    return matchTgl && mesinData.includes(cariMesin);
                });

                if(DATA_TERFILTER.length === 0) {
                    hasil.innerHTML = "<p class='text-center py-20 opacity-40 font-bold'>No records found.</p>";
                    return;
                }

                DATA_TERFILTER.forEach(r => {
                    let fileId = r[7].match(/[-\w]{25,}/);
                    let fotoUrl = fileId ? `https://drive.google.com/thumbnail?id=${fileId[0]}&sz=w1000` : "";
                    hasil.innerHTML += `
                        <div class="log-card bg-white dark:bg-slate-900/40 p-5 rounded-[2rem] relative border border-slate-200 dark:border-white/5 shadow-sm">
                            <button onclick="hapusData('${r[0]}')" class="absolute top-4 right-4 text-slate-400 hover:text-red-500 transition-all text-sm">üóëÔ∏è</button>
                            <div class="flex items-center gap-2 mb-3">
                                <span class="px-3 py-1 bg-blue-600 text-white text-[8px] font-black rounded-lg uppercase tracking-widest">${r[2]}</span>
                                <span class="text-[9px] font-bold opacity-50 uppercase">${r[1]}</span>
                            </div>
                            <h3 class="font-black text-sm text-slate-800 dark:text-white uppercase tracking-tight mb-1">${r[3]}</h3>
                            <p class="text-xs text-slate-500 dark:text-slate-400 font-medium leading-relaxed mb-4">"${r[4]}"</p>
                            <div class="flex items-center justify-between mb-4">
                                <span class="text-[9px] font-black text-emerald-500 bg-emerald-500/10 px-2 py-1 rounded-md">‚è± ${r[5]} ‚Äî ${r[6]}</span>
                            </div>
                            <img src="${fotoUrl}" class="w-full h-40 object-cover rounded-2xl bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 cursor-pointer hover:brightness-110 transition-all" onclick="window.open('${r[7]}', '_blank')">
                        </div>`;
                });
            } catch (e) { 
                alert("Server connection failed!"); 
                btn.disabled = false; 
                btn.innerText = "LOAD DATA";
            }
        }

        function exportKeExcel() {
            if(DATA_TERFILTER.length === 0) return alert("No data to export! Filter data first.");
            const ws = XLSX.utils.json_to_sheet(DATA_TERFILTER.map(r => ({
                "ID": r[0], "Tanggal": r[1], "Nama Staff": r[2], "Mesin/Area": r[3], "Keterangan": r[4], "Jam Mulai": r[5], "Jam Selesai": r[6], "Link Dokumentasi": r[7]
            })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Logbook Report");
            XLSX.writeFile(wb, `Logbook_Export_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        async function hapusData(id) {
            if(confirm("Delete this log entry permanently?")) {
                await fetch(API_URL, { method: "POST", body: JSON.stringify({action: "hapus", id: id}) });
                alert("Entry Deleted!");
                muatData();
            }
        }
    </script>
</body>
</html>
